[build]
  publish = "public"
  command = "gatsby build"
  NETLIFY_USE_YARN = "true"
[build.environment]
  NODE_VERSION = "18"
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
  output_path = "reports/lighthouse.html"
[[plugins]]
  package = "@netlify/plugin-gatsby"    
[[headers]]
  for = "/*"
  [headers.values]
    cache-control = ''',
	  public,
	  max-age=2592000'''
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "index"
    x-robots-tag = "index"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Access-Control-Allow-Origin = '''
      https://viadelweb.com,
      https://m.rblartdesign.com,
      https://m.rblartdesign.com/stats.js,
      https://github.com, 
      https://identity.netlify.com, 
      https://media-library.cloudinary.com, 
      https://widget.cloudinary.com, 
      https://www.youtube.com,
    '''      
    Access-Control-Allow-Methods = '''
      POST, 
      GET,
      PUT,  
      DELETE,
      HEAD
    '''
    Access-Control-Allow-Credentials = "true"
    Vary = "Accept-Encoding"
    Permissions-Policy = '''
      accelerometer=(self),
      ambient-light-sensor=(self),
      autoplay=(self),
      camera=(self),
      encrypted-media=(self),
      fullscreen=(self),
      geolocation=(self),
      gyroscope=(self),
      magnetometer=(self),
      microphone=(self),
      midi=(self),
      payment=(self),
      picture-in-picture=(self),
      speaker=(self),
      usb=(self),
      vibrate=(self),
      vr=(self)
    '''
    Content-Security-Policy = "connect-src 'self' blob:  https://m.rblartdesign.com/stats.js https://upload-widget.cloudinary.com/1.32.6/global/all.js https://github.com https://identity.netlify.com https://media-library.cloudinary.com https://withspectrum.github.io https://widget.cloudinary.com https://www.youtube.com https://res.cloudinary.com https://api.github.com https://ocsp.digicert.com; form-action 'self' 'https://netlify.com' ; font-src 'self' blob: data: https://m.rblartdesign.com; frame-src 'self' https://m.rblartdesign.com https://www.google.com/ https://cloudinary.com https://www.youtube.com https://twitter.com https://mobile.twitter.com https://widget.cloudinary.com; img-src 'self' blob: data: https://api.netlify.com https://widget.cloudinary.com; manifest-src 'self'; media-src 'self' blob: https://m.rblartdesign.com https://res.cloudinary.com https://widget.cloudinary.com https://www.youtube.com; object-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://m.rblartdesign.com https://media-library.cloudinary.com https://api.applause-button.com https://api.netlify.com https://netlify.com https://res.cloudinary.com https://platform.slack-edge.com https://widget.cloudinary.com https://www.youtube.com; script-src-elem 'self' blob: 'unsafe-inline' https://m.rblartdesign.com/stats.js https://www.youtube.com https://media-library.cloudinary.com https://widget.cloudinary.com; style-src 'self' 'unsafe-inline' https://m.rblartdesign.com https://github.com https://media-library.cloudinary.com https://identity.netlify.com https://res.cloudinary.com https://widget.cloudinary.com https://www.youtube.com https://m.rblartdesign.com/stats.js; prefetch-src 'self';  worker-src 'self' blob: https://m.rblartdesign.com;"
[[headers]]
  for = "/static/*"
  [headers.values]
    cache-control = '''
	  public,
	  max-age=31536000'''